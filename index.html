      window.onload = function step() {

          { opacity: 1, delay: 8.6 }
        );
        TweenLite.fromTo(
          ".circulo-1",
          0.5,
          { x: -50, opacity: 0 },
          { x: 0, opacity: 1, delay: 8.8 }
        );
        TweenLite.fromTo(
          ".circulo-2",
          0.5,
          { x: -45, opacity: 0 },
          { x: 0, opacity: 1, delay: 9 }
        );
        TweenLite.fromTo(
          ".circulo-3",
          0.5,
          { x: -20, opacity: 0 },
          { x: 0, opacity: 1, delay: 9.2 }

        );
        TweenLite.fromTo(
          ".valor",
          2,
          { css: { scale: 0.8 } },
          {
            opacity: 1,
            scale: 1,
            ease: Elastic.easeOut.config(1, 0.3),
            delay: 11.8
          }
        );
        TweenLite.fromTo(
          ".btn",
          2,
          { css: { scale: 0.8 } },
          {
            opacity: 1,
            scale: 1,
            ease: Elastic.easeOut.config(1, 0.3),
